machine:
  timezone:
    America/New_York

  java:
    version: oraclejdk8

general:
  branches:
    only:
      - master
      - develop

   artifacts:
     - $CIRCLE_TEST_REPORTS

test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
